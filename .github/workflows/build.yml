name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Update npm and node-gyp setup
        run: |
          npm install -g npm@10.9.0
          npm install -g node-gyp@latest

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @esbuild/win32-x64 --legacy-peer-deps
        env:
          npm_config_msvs_version: '2022'

      - name: Generate secrets
        run: node scripts/generate-secrets.js
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_TARGET: ${{ secrets.TARGET_EMAIL }}

      - name: Build TypeScript & Vite
        run: |
          npx tsc -p electron/tsconfig.json
          npx vite build

      - name: Rebuild native modules for Electron ABI
        run: npx @electron/rebuild -f -w sqlite3,better-sqlite3
        env:
          npm_config_msvs_version: '2022'

      - name: Package with electron-builder
        run: npx electron-builder --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          npm_config_msvs_version: '2022'
